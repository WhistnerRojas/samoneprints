<html lang="en">

    <meta charset="UTF-8">

    <link rel="stylesheet" href="resources/css/bootstrap.css">
    <link rel="shortcut icon" href="resources/images/icon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/adea17bdd0.js" crossorigin="anonymous"></script>
    <script src="resources/js/mobilenav.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="nav-sm">
            <img src="resources/images/samone.png" />       
            <div id="myNav" class="overlay">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <div class="overlay-content">
                  <a href="index.html">HOME</a>
                  <a href="services.html" onclick="closeNav()">SERVICES</a>
                  <a href="collection.html" onclick="closeNav()">COLLECTION</a>
                  <a href="about.html" onclick="closeNav()">ABOUT</a>
                  <a href="contact.html" onclick="closeNav()">CONTACT</a>
                </div>
            </div>
            <div class="span">
              <span onclick="openNav()">&#9776;</span>
            </div>
        </div>
        <div class="nav-md">
          <img src="./resources/images/samone.png" >   
          <div class="horizontal-nav">
            <a href="index.html">HOME</a>
            <a href="services.html">SERVICES</a>
            <a href="collection.html">COLLECTION</a>
            <a href="about.html">ABOUT</a>
            <a class="active" href="contact.html">CONTACT</a>
          </div>
          <div class="social">
            <ul>
              <li><a href=""><i class="fa-brands fa-facebook"></i></a></li>
              <li><a href=""><i class="fa-brands fa-instagram"></i></a></li>
              <li><a href=""><i class="fa-brands fa-twitter"></i></a></li>
            </ul>
          </div>
        </div>
        <div class="content-container bg">
          <div class="content-fluid text-light px-3 pe-4" style="height: 100%;">
              <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                  <h1 class="pt-5">Hi There!</h1>
                  <h2 class="mb-1 mt-2">Leave Us a Message</h2>
                  <form action="" method="">
                    <div class="d-flex flex-column">
                      <div class="row g-3  my-4">
                        <div class="col">
                          <label for="exampleFormControlText" class="form-label">First name</label>
                          <input type="text" class="form-control" placeholder="John Micheal" aria-label="First name">
                        </div>
                        <div class="col">
                          <label for="exampleFormControlText" class="form-label">Last name</label>
                          <input type="text" class="form-control" placeholder="Murphy" aria-label="Last name">
                        </div>
                      </div>
                      <div class="row g-3">
                        <div class="col">
                          <label for="exampleFormControlemail" class="form-label">E-mail Address</label>
                          <input type="email" class="form-control" placeholder="name@example.com" aria-label="name@example.com">
                        </div>
                        <div class="col">
                          <label for="exampleFormControlText" class="form-label">Subject</label>
                          <input type="text" class="form-control" placeholder="Subject" aria-label="Subject">
                        </div>
                      </div>
                      <div class="my-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Tell Us What You Want" rows="6"></textarea>
                      </div>
                    </div>
                    <div class="mx-auto ">
                      <button type="submit" class="btn btn-primary my-3 px-5">Send</button>
                    </div>
                  </form>
                </div>
                <div class="col-lg-8 col-md-10 mx-auto mb-5">
                  <div class="text-contact">
                    <p class="text-center fs-3">
                      <i class="fa-sharp fa-solid fa-phone icon-contact"></i><span class="mx-3">(02) 842-3093</span></p>
                    <p class="text-center fs-3">
                      <i class="fa-sharp fa-solid fa-envelope icon-contact"></i><span class="mx-3">support@samoneprints.com</span>
                    </p>
                    <p class="text-center fs-4 mx-auto">
                      <i class="fa-sharp fa-solid fa-map-location-dot icon-contact"></i><span class="mx-3">#36 St. Mary Avenue Corner Riverside DriveProvident Village Marikina City</span>
                    </p>
                  </div>
                </div>
              </div>
          </div>
        </div>
    </div>
    <script src="/resources/js/bootstrap.js"></script>
</body>
</html>
