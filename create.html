<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/css/style.css">
    <title>SamOne Printing Services</title>
    <link rel="stylesheet" href="resources/css/bootstrap.css">
    <link rel="shortcut icon" href="resources/images/icon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/adea17bdd0.js" crossorigin="anonymous"></script>
    <script src="resources/js/mobilenav.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="nav-sm">
            <a href="index.html"><img src="resources/images/samone.png" /></a>    
            <div id="myNav" class="overlay">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <div class="overlay-content">
                  <a href="index.html">HOME</a>
                  <a href="services.html" onclick="closeNav()">SERVICES</a>
                  <a href="collection.html" onclick="closeNav()">COLLECTION</a>
                  <a href="about.html" onclick="closeNav()">ABOUT</a>
                  <a href="contact.html" onclick="closeNav()">CONTACT</a>
                </div>
            </div>
            <div class="span">
              <span onclick="openNav()">&#9776;</span>
            </div>
        </div>
        <div class="nav-md">
          <a href="index.html"><img src="resources/images/samone.png" /></a>
            <div class="horizontal-nav">
              <a class="active" href="index.html">HOME</a>
              <a href="services.html">SERVICES</a>
              <a href="collection.html">COLLECTION</a>
              <a href="about.html">ABOUT</a>
              <a href="contact.html">CONTACT</a>
            </div>
          <div class="social">
            <ul>
              <li><a href=""><i class="fa-brands fa-facebook"></i></a></li>
              <li><a href=""><i class="fa-brands fa-instagram"></i></a></li>
              <li><a href=""><i class="fa-brands fa-twitter"></i></a></li>
            </ul>
          </div>
        </div>
        <div class="content-container content">
            
          <div class="container-fluid justify-content-center">
            <div class="col-sm-10 mx-auto mt-5 mb-5 border rounded border-secondary bg-light border-opacity-10">
              <div class="input-group mb-3 position-relative">
                <input type="file" class="form-control" id="myFile" onchange="myFunction()">
                <div class="position-absolute top-50 start-50 translate-middle text-muted createflex">
                  <h3>Drop Files Here</h3>
                  <h4>Or</h4>
                  <h3>Click Here</h3>
                </div>
              </div>
            </div>
            <div class="col-8 mx-auto">
              <p class="fs-4">Your Design : <span id="filename" class="fw-bold bg-white bg-gradient bg-opacity-10" style="display: inline-block;"></span></p>
            </div>
              <div class="col mx-auto upload" style="width: 100px;">
                <button class="btn btn-primary fs-4">Submit</button>
              </div>
          </div>

        </div>
    </div>
    <script>

      function myFunction() {
        let x = document.getElementById("myFile").value;
        x =  x.slice(12);
        document.getElementById("filename").innerHTML = x;
        document.getElementById("filename").className += " px-2 py-1 border rounded";
      }

    </script>
    <script src="./resources/js/bootstrap.js"></script>
</body>
</html>
